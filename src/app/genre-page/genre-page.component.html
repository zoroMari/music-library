<app-navigation (onSearch)="handleOnSearch($event)"></app-navigation>

<section class="Wrapper">
  <p class="Albums_empty" *ngIf="noAlbums">There isn't any albums with such name</p>
  <div class="Albums">
    <div
      class="Albums-Album"
      [ngStyle]="imgStyles(album)"
      [ngClass]="{hover: hover}"
      (mouseenter)="handleHoverGenre()"
      *ngFor="let album of albumsArray;
      let i = index"
    >
      <p>{{ album.name }}</p>
    </div>

  </div>

</section>
